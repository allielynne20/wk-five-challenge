<!DOCTYPE html>

<head>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <title>Work Day Scheduler</title>

<body>

    <header class="jumbotron">
        <h1 class="display-3">Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>

    <div class="container">

        <div id="nine-block" class="row time-block">
            <div class="col-md-1 hour">
                9:00am
            </div>
            <textarea class="col-md-10 description"></textarea>
            <button class="btn savebutton col-md-1"><i class="fas fa-save"></i></button>
        </div>

        <!-- Timeblocks go here -->
        <div class="row">
            <div class="col-10">
                <div class="card border-dark mb-3">
                    <h4 class="card-header text-dark">8:00am</h4>
                    <p class="m-3 card-text" input type="text" id="todo"></p>
                    <span class="form-input"></span>
                    <p class="task-1"></p>
                </div>
            </div>
            <div class="col-2">
                <div class="card border-dark mb-3">
                    <button id="8am" class="m-3 card-text"><span class="oi oi-check"></span></button>
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-10">
                <div class="card border-dark mb-3">

            <div class="col-2">

        </div>

        </div>
        <div class="row">
